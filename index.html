<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens App</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <h1 class="text-center text-5xl text-white my-10 font-bold capitalize">find the best image for free</h1>

    <div class="buscador max-w-lg mx-auto ">
        <form id="formulario" class="">
            <div>
                <label 
                    class="block text-white text-xl font-normal"
                >Search by a Term or Category :</label>
                <input 
                    type="text"
                    class="mt-3 rounded w-full p-2 "
                    placeholder="Find free hight resolution photos: flower, love, happy and more"
                    id="termino"
                />

                <input 
                    type="submit"
                    value="Search by Image"
                    class="bder-search mt-5 w-full py-2 bg-yellow-600 cursor-pointer font-bold uppercase hover:bg-yellow-700 hover:text-blue-100 rounded"
                >   
            </div>
        </form>
    </div>

    <div id="resultado" class="container mx-auto mt-10  flex flex-wrap"></div>

    <div id="paginacion" class="container mx-auto mb-10 text-center flex flex-wrap mx-auto justify-center">
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
